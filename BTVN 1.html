<!DOCTYPE html>
<html>
<head>
    <title>Bài tập đầu tiên</title>
</head>
<body>
  <form action="" method="get">
    <label>Họ và tên </label><input type="text"><br>
    <label>Giới tính </label>
    <input type="radio">

    <input type="radio">

    <label>Chuyên ngành </label>
    <input list="browsers">

        <option value="CNTTDH">CNTT Địa học</option>

    <label>Khóa</label>

      <option value="64">64</option>
      <option value="63">63</option>
      <option value="62">62</option>
      <option value="61">61</option>
    </select><br>
    <label>Số điện thoại </label>
    <input type="tel"><br>
    <label>Email</label>
    <input type="email"><br>
    <label>Ảnh đai diện</label>
    <input type="file"  accept="image/png, image/jpeg"><br>
    <input type="button" value="gửi thông tin">

</html>
